name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'scripts/gen-sidebar.mjs'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read    # To checkout the repository
  pages: write      # To push a deployment to GitHub Pages
  id-token: write   # To enable OIDC for GitHub Pages deployments

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full git history for changelog plugin

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        
      - name: Setup IndexNow
        run: echo ${{ secrets.INDEXNOW_KEY }} > ${{ secrets.INDEXNOW_KEY }}.txt
        
      - name: Build VitePress site
        run: pnpm build

      - name: Setup Pages (configure base URL etc.)
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
